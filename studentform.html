<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body  style=background-color:peachpuff>
    <form style=text-align:center >
        <h1>Student Registration Form </h1>
        <label>Name:</label>
        <input placeholder="Enter your name"/>
        <br/>
        <br/>
        <label>Father's Name:</label>
        <input/>
        <br/>
        <br/>
        <label>Mother's Name:</label>
        <input/>
        <br/>
        <br/>
        <label>Phone Number:</label>
        <input type="number"/>
        <br/>
        <br/>
        <label>Email:</label>
        <input type="email" placeholder="sample@.com"/>
        <br/>
        <br/>
        <label>Gender:</label>
        <input type="radio" name="gender" value="male"/>Male
        <input type="radio" name="gender" value="female"/>Female
        <input type="radio" name="gender" value="other"/>other
        <br/>
        <br/>
        <label>Date Of Birth:</label>
        <input type="date"/>
        <br/>
        <br/>
        <label>Address:</label>
        <textarea></textarea>
        <br/>
        <br/>
        <label>Blood Group:</label>
        <select>
            <option>Select</option>
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>AB+</option>
            <option>AB-</option>
            <option>O+</option>
            <option>O-</option>
        </select>
        <br/>
        <br/>
        <label>Department:</label>
        <input type="radio" name="department" value="CSE"/>CSE
        <input type="radio" name="department" value="EEE"/>EEE
        <input type="radio" name="department" value="ECE"/>ECE
        <input type="radio" name="department" value="BBA"/>BBA
        <br/>
        <br/>
        <label>Course:</label>
        <input type="checkbox" value="course">c
        <input type="checkbox" value="course">c++
        <input type="checkbox" value="course">Java
        <input type="checkbox" value="course">AI
        <input type="checkbox" value="course">ML
        <input type="checkbox" value="course">Robotics
        <br/>
        <br/>
        <label>Photo:</label>
        <input type="file"/>
        <br/>
        <br/>
        <label>Submit:</label>
        <input type="submit" value="Reset"/>

    </form>
</body>
</html>
